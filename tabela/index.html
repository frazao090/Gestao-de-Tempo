        </tr>
            <tr>

                <td scope="row">10hs</td>
            </tr>

                <td scope="row">Trabalho</td>
                <td scope="row">6hs</td>
                <td scope="row">30hs</td>
            </tr>
            <tr>
                <td scope="row">Celular</td>
                <td scope="row">2hs</td>
                <td scope="row">10hs</td>
            </tr>
            <tr>
                <td scope="row">Tarefas Domésticas</td>
                <td scope="row">1h</td>
                <td scope="row">5hs</td>
            </tr>
            <tr>
                <td scope="row">Sono</td>
                <td scope="row">7hs</td>
                <td scope="row">35hs</td>
            </tr>
       
    </table>
